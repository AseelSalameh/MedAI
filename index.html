<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="welcomePage">
<h1>Welcome to MedAI</h1>
<p>
    We're here to help you to assess your symptoms and guide you through the next steps. 
    <br>
    Please press "Start" to answer a few simple questions. 
</p>

<button id="start" onclick="starts()">Start</button>
    </div>

    <!--  questions : -->
    
<div id="questions" style="display: none;">
    <!-- First question (fixed)-->
    <p>What brings you in today?</p>
    <!-- Multiple choice buttons -->
    <button onclick="nextQuestion('New symptoms')">New symptoms</button>
    <button onclick="nextQuestion('Follow-up on a previous condition')">Follow-up on a previous condition</button>
    <button onclick="nextQuestion('Medication management')">Medication management</button>
    <button onclick="nextQuestion('Other')">Other</button>
</div>






<script src="function.js"></script>
</body>
</html>
